<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Rafle drow</title>
</head>

<body>
    <header>
        <section>
            <div class="card card-body m-3 text-center">
                <h2> affel Drow Aplication </h2>
            </div>
        </section>
    </header>

    <main>
        <div class="row m-3">
            <div class="col-sm-12 col-md-6 col-lg-6 card card-body ">
                <div class="form-group">
                    <label>Enter Your Name List:</label>
                    <textarea id="inp" class="ml-5 d-block" name="" id="" cols="90" rows="10"
                        placeholder="Enter Your name list....."></textarea>
                </div>
                
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 card card-body ">
                <label>Output Display</label>
                <div class="card card-body text-center">
                    <h2 id="display">Display</h2>
                </div>
                <div class="text-center">
                    <button id="give-a-tray" class="btn btn-success my-2">Giv a Tray</button>
                </div>
                <ul class="list-group">
                    <li id="frist-posion" class="list-group-item"><strong>Frist Winer:<span></span></strong></li>
                    <li id="second-posion" class="list-group-item"><strong>Send Winer:<span></span></strong></li>
                    <li id="third-posion" class="list-group-item"><strong>Treid Winer:<span></span></strong></li>
                </ul>


            </div>
        </div>
        <div class="m-3">
            <button class="btn btn-primary mt-2"  type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">Show All Student</button>
                <div class="collapse my-4" id="collapseWidthExample">
                    <div class="card card-body">
                        <ul class="list-group" id="name-list">
                           
                        </ul>
                    </div>

                </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="./asset/js/app.js"></script>
</body>

</html>
